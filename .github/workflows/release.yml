name: Release

on:
  push:
    branches: [ main ]

permissions:
  contents: write
  packages: write

jobs:
  create-release:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.new_version }}
      release_created: ${{ steps.create_release.outputs.release_created }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Determine Version
        id: version
        run: |
          NEW_VERSION=$(make -s version)
          echo "New version: $NEW_VERSION"
          echo "new_version=$NEW_VERSION" >> "$GITHUB_OUTPUT"

      - name: Create Release
        id: create_release
        run: |
          gh release create "${{ steps.version.outputs.new_version }}" \
            --title "Release ${{ steps.version.outputs.new_version }}" --draft \
            --notes "Anbu - Latest (Version: ${{ steps.version.outputs.new_version }})" \
            --target ${{ github.sha }}
          echo "release_created=true" >> "$GITHUB_OUTPUT"
        env:
          GH_TOKEN: ${{ github.token }}

  binaries:
    needs: create-release
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [linux, darwin, windows]
        arch: [amd64, arm64]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Build Binary
        run: |
          VERSION=${{ needs.create-release.outputs.version }} make build-for GOOS=${{ matrix.os }} GOARCH=${{ matrix.arch }}
          cd dist && zip -r ../anbu-${{ matrix.os }}-${{ matrix.arch }}.zip * && cd ..

      - name: Upload Release Asset
        run: |
          gh release upload "${{ needs.create-release.outputs.version }}" "anbu-${{ matrix.os }}-${{ matrix.arch }}.zip" --clobber
        env:
          GH_TOKEN: ${{ github.token }}

  publish:
    needs: [create-release, binaries]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Publish Release
        run: |
          gh release edit "${{ needs.create-release.outputs.version }}" --draft=false
        env:
          GH_TOKEN: ${{ github.token }}

  cleanup-on-failure:
    needs: [create-release, binaries, publish]
    if: failure() && needs.create-release.outputs.release_created == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Delete Draft Release
        run: |
          echo "Cleaning up draft release due to workflow failure"
          gh release delete "${{ needs.create-release.outputs.version }}" --yes
        env:
          GH_TOKEN: ${{ github.token }}
