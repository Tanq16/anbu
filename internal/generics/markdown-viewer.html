<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anbu Markdown Viewer</title>

    <script src="/static/js/marked.min.js"></script>
    <script src="/static/js/mermaid.min.js"></script>
    <link rel="stylesheet" href="/static/css/github-dark.min.css">
    <script src="/static/js/highlight.min.js"></script>
    <script src="/static/js/tailwindcss.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        rosewater: '#f5e0dc',
                        flamingo: '#f2cdcd',
                        pink: '#f5c2e7',
                        mauve: '#cba6f7',
                        red: '#f38ba8',
                        maroon: '#eba0ac',
                        peach: '#fab387',
                        yellow: '#f9e2af',
                        green: '#a6e3a1',
                        teal: '#94e2d5',
                        sky: '#89dceb',
                        sapphire: '#74c7ec',
                        blue: '#89b4fa',
                        lavender: '#b4befe',
                        text: '#cdd6f4',
                        subtext1: '#bac2de',
                        subtext0: '#a6adc8',
                        overlay2: '#9399b2',
                        overlay1: '#7f849c',
                        overlay0: '#6c7086',
                        surface2: '#585b70',
                        surface1: '#45475a',
                        surface0: '#313244',
                        base: '#1e1e2e',
                        mantle: '#181825',
                        crust: '#11111b',
                    },
                },
            },
        }
    </script>

    <style>
        :root {
            --rosewater: #f5e0dc;
            --flamingo: #f2cdcd;
            --pink: #f5c2e7;
            --mauve: #cba6f7;
            --red: #f38ba8;
            --maroon: #eba0ac;
            --peach: #fab387;
            --yellow: #f9e2af;
            --green: #a6e3a1;
            --teal: #94e2d5;
            --sky: #89dceb;
            --sapphire: #74c7ec;
            --blue: #89b4fa;
            --lavender: #b4befe;
            --text: #cdd6f4;
            --subtext1: #bac2de;
            --subtext0: #a6adc8;
            --overlay2: #9399b2;
            --overlay1: #7f849c;
            --overlay0: #6c7086;
            --surface2: #585b70;
            --surface1: #45475a;
            --surface0: #313244;
            --base: #1e1e2e;
            --mantle: #181825;
            --crust: #11111b;
        }

        * { box-sizing: border-box; }

        .markdown-body h1, .markdown-body h2, .markdown-body h3 {
            border-bottom: 1px solid var(--surface1);
            padding-bottom: 0.3em;
            color: var(--text);
            margin-top: 24px;
        }

        .markdown-body a { color: var(--blue); text-decoration: none; }
        .markdown-body a:hover { text-decoration: underline; }

        .markdown-body code {
            background: var(--surface0);
            padding: 0.2em 0.4em;
            border-radius: 6px;
            font-size: 85%;
            font-family: ui-monospace, SFMono-Regular, SF Mono, Menlo, Consolas, Liberation Mono, monospace;
        }

        .markdown-body pre {
            background: var(--mantle);
            padding: 16px;
            border-radius: 6px;
            overflow: auto;
            font-size: 14px;
        }

        .markdown-body pre code {
            background: transparent;
            padding: 0;
            font-size: 100%;
            color: inherit;
        }

        .markdown-body blockquote {
            border-left: 4px solid var(--surface1);
            padding: 0 1em;
            color: var(--subtext0);
            margin-left: 0;
        }

        .markdown-body img {
            max-width: 100%;
            border-radius: 6px;
            border: 1px solid var(--surface1);
        }

        .markdown-body table {
            border-collapse: collapse;
            width: 100%;
            margin: 20px 0;
        }

        .markdown-body table th,
        .markdown-body table td {
            border: 1px solid var(--surface1);
            padding: 8px 12px;
            text-align: left;
        }

        .markdown-body table th {
            background: var(--mantle);
            font-weight: 600;
        }

        .mermaid {
            background: rgba(255,255,255, 0.02);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            margin: 20px 0;
        }

        .mermaid .node rect,
        .mermaid .node circle,
        .mermaid .node polygon {
            fill: var(--surface0) !important;
            stroke: var(--overlay0) !important;
        }
        .mermaid .nodeLabel,
        .mermaid .edgeLabel {
            color: var(--text) !important;
        }
        .mermaid .edgePath .path {
            stroke: var(--overlay1) !important;
        }

        .hljs {
            background: var(--mantle) !important;
        }
    </style>
</head>
<body class="bg-crust text-text m-0 flex h-screen font-sans overflow-hidden">
    <nav id="sidebar" class="w-[280px] bg-mantle flex flex-col transition-transform duration-300 z-[100] flex-shrink-0">
        <div id="file-tree-container" class="p-2.5 overflow-y-auto flex-1">
        </div>
    </nav>

    <main id="main" class="flex-1 flex flex-col overflow-hidden relative">
        <div id="content-scroll" class="flex-1 overflow-y-auto px-[60px] py-10 scroll-smooth">
            <div id="markdown-target" class="markdown-body max-w-[900px] mx-auto leading-relaxed">
            </div>
        </div>
    </main>

    <button id="toggle-btn" onclick="toggleSidebar()"
        class="hidden fixed bottom-5 right-5 w-[50px] h-[50px] bg-blue text-crust border-none rounded-full shadow-lg text-2xl cursor-pointer z-[200] items-center justify-center">
        &#9776;
    </button>

    <style>
        .tree-item {
            cursor: pointer;
            padding: 6px 10px;
            border-radius: 6px;
            margin-bottom: 2px;
            font-size: 14px;
            color: var(--subtext0);
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.15s ease;
            text-decoration: none;
        }
        .tree-item:hover {
            background: rgba(180, 190, 254, 0.08);
            color: var(--text);
        }
        .tree-item.active {
            background: rgba(137, 180, 250, 0.15);
            color: var(--blue);
            font-weight: 500;
        }
        .tree-folder {
            font-weight: 600;
            color: var(--text);
            margin-top: 12px;
            margin-bottom: 4px;
            padding-left: 10px;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .indent {
            margin-left: 12px;
            padding-left: 12px;
            border-left: 1px solid var(--surface1);
        }
        @media (max-width: 768px) {
            #sidebar {
                position: absolute;
                height: 100%;
                transform: translateX(-100%);
            }
            #sidebar.open { transform: translateX(0); }
            #toggle-btn { display: flex; }
            #content-scroll { padding: 20px; }
        }
    </style>

    <script>
        mermaid.initialize({ startOnLoad: false, theme: 'dark' });
        let fileTree = {};
        let currentPath = '';

        async function fetchFileTree() {
            try {
                const response = await fetch('/api/tree');
                if (!response.ok) throw new Error('Failed to fetch file tree');
                fileTree = await response.json();
                renderSidebar(fileTree, document.getElementById('file-tree-container'));
                const firstMdFile = findFirstMarkdownFile(fileTree);
                if (firstMdFile) {
                    loadFile(firstMdFile.path, firstMdFile.name);
                }
            } catch (error) {
                console.error('Error fetching file tree:', error);
            }
        }

        function findFirstMarkdownFile(tree, basePath = '') {
            for (const [name, node] of Object.entries(tree)) {
                const fullPath = basePath ? `${basePath}/${name}` : name;
                if (node.isDir) {
                    const result = findFirstMarkdownFile(node.children, fullPath);
                    if (result) return result;
                } else if (name.toLowerCase().endsWith('.md')) {
                    return { path: fullPath, name: name };
                }
            }
            return null;
        }

        function renderSidebar(tree, container, basePath = '') {
            for (const [name, node] of Object.entries(tree)) {
                const fullPath = basePath ? `${basePath}/${name}` : name;

                if (node.isDir) {
                    const folderDiv = document.createElement('div');
                    folderDiv.className = 'tree-folder';
                    folderDiv.textContent = name;
                    container.appendChild(folderDiv);
                    const childContainer = document.createElement('div');
                    childContainer.className = 'indent';
                    renderSidebar(node.children, childContainer, fullPath);
                    container.appendChild(childContainer);
                } else {
                    const fileLink = document.createElement('div');
                    fileLink.className = 'tree-item';
                    fileLink.setAttribute('data-path', fullPath);
                    fileLink.innerHTML = `<span style="opacity:0.5; font-size: 1.2em; line-height: 1;">&#8226;</span> ${name}`;
                    fileLink.onclick = () => loadFile(fullPath, name, fileLink);
                    container.appendChild(fileLink);
                }
            }
        }

        async function loadFile(path, filename, element) {
            try {
                document.querySelectorAll('.tree-item').forEach(el => el.classList.remove('active'));
                if (element) {
                    element.classList.add('active');
                } else {
                    const elem = document.querySelector(`.tree-item[data-path="${path}"]`);
                    if (elem) elem.classList.add('active');
                }
                const response = await fetch(`/api/blob?path=${encodeURIComponent(path)}`);
                if (!response.ok) throw new Error('Failed to fetch file content');
                const content = await response.text();
                const target = document.getElementById('markdown-target');

                try {
                    target.innerHTML = marked.parse(content);

                    const mermaidBlocks = target.querySelectorAll('.language-mermaid');
                    for (let i = 0; i < mermaidBlocks.length; i++) {
                        const block = mermaidBlocks[i];
                        const code = block.textContent;
                        const id = `mermaid-${i}`;
                        const div = document.createElement('div');
                        div.className = 'mermaid';
                        div.id = id;
                        div.textContent = code;

                        block.parentElement.replaceWith(div);
                    }
                    if (mermaidBlocks.length > 0) {
                        await mermaid.run();
                    }
                    hljs.highlightAll();
                } catch (parseError) {
                    console.warn('Failed to parse as markdown, showing as plain text:', parseError);
                    target.innerHTML = `<pre><code>${escapeHtml(content)}</code></pre>`;
                    hljs.highlightAll();
                }
                currentPath = path;
            } catch (error) {
                console.error('Error loading file:', error);
                const target = document.getElementById('markdown-target');
                target.innerHTML = `<div class="p-5 text-center">
                    <p class="text-subtext0 text-base mb-2.5">Unable to render file: <strong>${escapeHtml(filename)}</strong></p>
                    <p class="text-subtext0 text-sm">${escapeHtml(error.message)}</p>
                </div>`;
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('open');
        }

        fetchFileTree();
    </script>
</body>
</html>
